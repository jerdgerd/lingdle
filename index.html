<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingdle - Guess the Language</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col-12 text-center">
                <h1>Lingdle</h1>
                <p>Guess the language of the day!</p>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-md-6 mb-3 mb-md-0">
                <div id="guessSection">
                    <input type="text" id="languageInput" class="form-control mb-2" list="languageList" placeholder="Enter a language">
                    <datalist id="languageList"></datalist>
                    <button id="submitBtn" class="btn btn-primary">Submit</button>
                    <div id="errorMessage" class="text-danger mt-2"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="gameStatus" class="text-center">
                    <div id="guessesLeft" class="mb-2"></div>
                    <div id="hintsLeft" class="mb-2"></div>
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12">
                <div id="hintsSection">
                    <button id="hintBtn" class="btn btn-secondary">Get a Hint</button>
                    <div id="hints" class="mt-2"></div>
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12">
                <div id="audioSection">
                    <audio id="languageAudio" controls>
                        <source id="audioSource" src="" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-12">
                <div id="languageTreeContainer">
                    <div id="languageTree"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="scoreModal" tabindex="-1" aria-labelledby="scoreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scoreModalLabel">Your Score</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="scoreText"></div>
                    <button id="shareBtn" class="btn btn-primary mt-3">Share</button>
                    <div id="countdown" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            Copied to clipboard!
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
    <script src="js/languages.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
